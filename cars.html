<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Travel green by booking one of our environmentally friendly taxi´s, here you can select a taxi that accomidates to your requests">
    <link rel="stylesheet" href="style.css">
    <script src="cars.js" defer></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    </script>
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
        type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <title>Choose one of our available taxi´s</title>
</head>

<body>
    <div id="background">
        <div id="cars-window" class="view-window">
            <div class="section" id="carMap"></div>
            <div class="invisible" id="instructions"></div>
            <section class="section" id="filtered-cars"></section>
            <button class="continue-btn greyOut-btn " id="to-cart-btn" onclick="toCart()">Varukorg</button>
        </div>
    </div>
</body>

</html>
