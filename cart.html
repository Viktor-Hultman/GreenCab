<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Travel green by booking one of our environmentally friendly taxi´s, here you can review your cart before booking">
    <link rel="stylesheet" href="style.css">
    <script src="cart.js" defer></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    </script>
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
        type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <title>Review your cart before booking your taxi</title>
</head>

<body>
    <div id="background">
        <div id="cart-window" class="view-window">
            <div id="purchase-cart">
                <section class="cart-section" id="car-filter-info">
                    <section id="chosenCarSect">
                        <img id="selectedCarImg" alt="selected car icon">
                        <h2 id="chosenCarTitle"></h2>
                        <ul id="chosenFilter"></ul>
                    </section>
                </section>
                <section class="cart-section" id="cart-cost-info">
                    <div id="discount">
                        <p>Rabatt: 10%</p>
                    </div>

                    <div id="cost-calc">

                    </div>
                </section>
            </div>
        </div>
        <button class="continue-btn" id="confirm-reservation-btn" onclick="toReservation()">Bekräfta bokning</button>
    </div>
</body>

</html>
