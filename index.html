<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Travel green by booking one of our environmentally friendly taxi´s">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    </script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <title>Greencab: travel with a green taxi</title>
</head>

<body>
    <div id="background">
        <div id="landing-window" class="view-window">
            <section class="section" id="logo">
                <img src="imgs/GreenCabLogo.png" alt="GreenCab logo">
            </section>
            <section class="section">
                <h3>Hej Viktor, välkommen tillbaka!</h3>
                <p>Just nu kan du boka en av våra taxibilar och få 10% rabatt på din resa.</p>
            </section>
            <section class="section" id="button-section">
                <button class="continue-btn" id="landing-btn" onclick="toSearch()">Sök resa</button>
            </section>
        </div>
    </div>
</body>

</html>
