<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Travel green by booking one of our environmentally friendly taxi´s, here you can search for a new trip">
    <link rel="stylesheet" href="style.css">
    <script src="search.js" defer></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    </script>
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
        type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <title>Search a new trip for your taxi</title>
</head>

<body>
    <div id="background">
        <div id="search-window" class="view-window">
            <section class="section" id="search">
                <div id="searchfield-myPos">
                    <div class="geocoder" id="geocoder-start"></div>
                    <div id="my-position"><img id="my-pos-icon" src="imgs/gps.png" alt="my-position-icon"></div>
                </div>
                <div id="searchfield-myPos">
                    <div class="geocoder" id="geocoder-end"></div>
                    <div id="invis-my-position"></div>
                </div>

            </section>
            <section class="section" id="departure-section">
                <section class="time-buttons">
                    <button class="time-btn btn-pressed" id="åk-nu">Åk nu</button>
                    <button class="time-btn" id="avgång">Avgång</button>
                    <button class="time-btn" id="ankomst">Ankomst</button>
                </section>
                <fieldset id="date-time-picker" class="greyOut" disabled>
                        <div id="date-select"></div>
                        <div id="time-select"></div>
                </fieldset>
                <div id="map"></div>
            </section>
            <section class="section" id="button-section">
                
                <button class="continue-btn greyOut-btn" id="search-btn" onclick="toFilter()">Tillval</button>
            </section>
        </div>
    </div>
</body>

</html>
